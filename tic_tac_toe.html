<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../tic_tac_toe/tic_tac_toe.css">
</head>

<body>
    

       <div>
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="main" id="main">

            <div class="row">
                <input type="text" class="btn" readonly>
                <input type="text" class="btn" readonly>
                <input type="text" class="btn" readonly>
            </div>

            <div class="row">
                <input type="text" class="btn" readonly>
                <input type="text" class="btn" readonly>
                <input type="text" class="btn" readonly>
            </div>

            <div class="row">
                <input type="text" class="btn" readonly>
                <input type="text" class="btn" readonly>
                <input type="text" class="btn" readonly>
            </div>

        </div>

        <p class="result">player X turn</p>
        <div class="reset"><button id="reset">Reset</button></div>
       </div>


   

</body>
<script src="../tic_tac_toe/tic_tac_toe.js"></script>

</html>
